# =============================================================================
# ClawtBot — Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.production up -d
# =============================================================================

services:
  # ─── PostgreSQL ──────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: clawtbot-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clawtbot-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # ⚠️  No ports exposed to host — only accessible within Docker network

    # ─── Redis ───────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: clawtbot-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - clawtbot-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # ⚠️  No ports exposed to host — only accessible within Docker network

    # ─── Ollama (Local LLM) ─────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: clawtbot-ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - clawtbot-network
    # Uncomment for NVIDIA GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    # ─── FastAPI Backend ─────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BACKEND_PORT: ${BACKEND_PORT:-8000}
    container_name: clawtbot-app
    restart: always
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - clawtbot-network
    # No --reload, no host ports exposed (nginx handles external traffic)

    # ─── Celery Worker ──────────────────────────────────────────────────
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clawtbot-celery-worker
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - clawtbot-network
    command: >
      scripts/entrypoint.sh celery -A celery_app worker --loglevel=info --concurrency=4 -Q pipeline,scheduler,publisher,engagement,analytics

  # ─── Celery Beat (Cron Scheduler) ───────────────────────────────────
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clawtbot-celery-beat
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    env_file:
      - .env.production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - clawtbot-network
    command: >
      scripts/entrypoint.sh celery -A celery_app beat --loglevel=info

  # ─── Next.js Frontend ───────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        FRONTEND_PORT: ${FRONTEND_PORT:-3000}
    container_name: clawtbot-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - PORT=${FRONTEND_PORT:-3000}
    depends_on:
      - app
    networks:
      - clawtbot-network

  # ─── Nginx Reverse Proxy ────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: clawtbot-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
      - frontend
    networks:
      - clawtbot-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  nginx_logs:


networks:
  clawtbot-network:
    driver: bridge
